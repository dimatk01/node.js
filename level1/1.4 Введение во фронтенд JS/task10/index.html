<!DOCTYPE html>
<html>

<head>
    <title>Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="sq"></div>

    <script>
        document.addEventListener("mousemove", (mousemove) =>{
            document.getElementById("sq").innerHTML = `X: ${mousemove.clientX}
             Y: ${mousemove.clientY}`
            })
     
    </script>

</body>

</html>
