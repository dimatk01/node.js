<!DOCTYPE html>
<html>

<head>
    <title>Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="first">first
        <div id="second">second</div>
    </div>
    <script>
        document.getElementById("second").onclick = function () {
            alert("second")
            document.getElementById("first").onclick = event.stopPropagation()
            document.getElementById("first").onclick = function () {
                alert("first")
            }
        }
    </script>
</body>

</html>
