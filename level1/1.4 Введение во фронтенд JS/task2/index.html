<!DOCTYPE html>
<html>

<head>
    <title>Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="sq"></div>
    <button id="css" onclick="document.getElementById('sq').style.display = 'none'">CSS</button>
    <button id="js">JS</button>
    <button id="js+css">JS+CSS</button>
    <script>   document.getElementById('js').onclick = function () { (document.getElementById("sq")).remove() }
    </script>
    <script>document.getElementById('js+css').onclick = function () {
            if (document.getElementById("sq").getAttribute("class") != "hidden")
                (document.getElementById("sq")).setAttribute("class", "hidden")
            else document.getElementById("sq").setAttribute("class", "someClass")
        }</script>

</body>

</html>
